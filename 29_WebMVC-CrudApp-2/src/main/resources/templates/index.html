<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Spring Boot Web MVC</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<style>
		.error {
			color: red;
		}
	</style>
</head>

<body>

	<div class="container mt-5 mb-5">
		<h2>User Form</h2>
		<p th:text="${successmsg}"></p>
		<p th:text="${errormsg}"></p>

		<form th:action="@{/user}" th:object="${user}" method="post">
			<table>
				<tr>
					<td>UserName : </td>
					<td><input type="text" th:field="*{userName}" /></td>

					<input type="hidden" th:field="*{userId}" />

					<td>
						<p th:if="${#fields.hasErrors('userName')}" th:errorclass="error" th:errors="*{userName}" />
					</td>
				</tr>
				<tr>
					<td>Email : </td>
					<td><input type="email" th:field="*{email}" /></td>
					<td>
						<p th:if="${#fields.hasErrors('email')}" th:errorclass="error" th:errors="*{email}" />
					</td>
				</tr>
				<tr>
					<td>Mobile Num : </td>
					<td><input type="number" th:field="*{mobileNum}" /></td>
					<td>
						<p th:if="${#fields.hasErrors('mobileNum')}" th:errorclass="error" th:errors="*{mobileNum}" />
					</td>
				</tr>
				<tr>
					<td>City : </td>
					<td><input type="text" th:field="*{city}" /></td>
					<td>
						<p th:if="${#fields.hasErrors('city')}" th:errorclass="error" th:errors="*{city}" />
					</td>
				</tr>
				<tr>
					<td>State : </td>
					<td><input type="text" th:field="*{state}" /></td>
					<td>
						<p th:if="${#fields.hasErrors('state')}" th:errorclass="error" th:errors="*{state}" />
					</td>
				</tr>
				<tr>
					<td>Pin Code : </td>
					<td><input type="text" th:field="*{pinCode}" /></td>
					<td>
						<p th:if="${#fields.hasErrors('pinCode')}" th:errorclass="error" th:errors="*{pinCode}" />
					</td>
				</tr>
				<tr>
					<td></td>
					<td><input type="submit" value="Save" class="btn btn-primary" /></td>
				</tr>
			</table>
		</form>
		<a href="users">View All Users</a>
	</div>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
