<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>RestTemplate MMT Consumer App</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
	<div class="container mt-5 mb-5">
		<div class="card shadow-sm">
			<div class="card-header bg-primary text-white">
				<h4 class="mb-0">ðŸŽ« Passenger Tickets</h4>
			</div>
			<div class="card-body p-4">
				<table class="table table-hover table-bordered align-middle">
					<thead class="table-light">
						<tr>
							<th scope="col">Ticket ID</th>
							<th scope="col">Passenger Name</th>
							<th scope="col">Age</th>
							<th scope="col">Gender</th>
							<th scope="col">Email</th>
							<th scope="col">From</th>
							<th scope="col">To</th>
							<th scope="col">Travel Date</th>
							<th scope="col">Train Number</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="ticket : ${tickets}">
							<td th:text="${ticket.ticketId}"></td>
							<td th:text="${ticket.passengerName}"></td>
							<td th:text="${ticket.age}"></td>
							<td th:text="${ticket.gender}"></td>
							<td th:text="${ticket.email}"></td>
							<td th:text="${ticket.fromStation}"></td>
							<td th:text="${ticket.toStation}"></td>
							<td th:text="${ticket.travelDate}"></td>
							<td th:text="${ticket.trainNumber}"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<a href="ticket">+Book New Ticket</a>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
